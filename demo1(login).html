<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="./demo1(login).css">
    <script src="demo1.js" defer></script>
</head>
<body>
    <div class="wrapper">
       <div class="form-box">
           
           <!-- Login Form -->
           <div class="login-container" id="login">
               <div class="top">
                   <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                   <header>Login</header>
                   
               </div>
               <div class="input-box">
                   <input type="text" class="input-field" id="usernameOrEmail" name="usernameOrEmail"required placeholder="Username or Email" > 
                   
               </div>
               
               <div class="input-box">
                   <input type="password" class="input-field" id="password" name="password"required placeholder="Password" >
                   <i class="bx bx-lock-alt"></i>
               </div>
               
               <div class="input-box">
                   <input type="button" class="submit" value="Sign In" onclick="validateLogin()"> <!-- Updated to button -->
               </div>
               <div class="two-col">
                   <div class="one">
                       <input type="checkbox" id="login-check">
                       <label for="login-check"> Remember Me</label>
                   </div>
                   <div class="two">
                       <label><a href="#">Forgot password?</a></label>
                   </div>
               </div>
               
               <div id="errorMessage" style="display: none; color: red;"></div>
           </div>

           <!-- Registration Form -->
           <div class="register-container" id="register">
               <div class="top">
                   <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                   <header>Sign Up</header>
               </div>
               <div class="two-forms">
                   <div class="input-box">
                       <input type="text" class="input-field" name="Firstname" placeholder="Firstname" required>
                       <i class="bx bx-user"></i>
                   </div>
                   <div class="input-box">
                       <input type="text" class="input-field" name="Lastname" placeholder="Lastname" required>
                       <i class="bx bx-user"></i>
                   </div>
               </div>
               <div class="input-box">
                   <input type="email" class="input-field" name="Email" placeholder="Email" required>
                   <i class="bx bx-envelope"></i>
               </div>
               <div class="input-box">
                   <input type="password" class="input-field" name="Password" placeholder="Password" required>
                   <i class="bx bx-lock-alt"></i>
               </div>
               <div class="input-box">
                   <input type="submit" class="submit" value="Register">
               </div>
               <div class="two-col">
                   <div class="one">
                       <input type="checkbox" id="register-check">
                       <label for="register-check"> Remember Me</label>
                   </div>
                   <div class="two">
                       <label><a href="#">Terms & conditions</a></label>
                   </div>
               </div>
           </div>
       </div>
   </div>      
    
</body>
</html>

<script>
    var x = document.getElementById("login");
    var y = document.getElementById("register");

    function login() {
        x.style.left = "4px";
        y.style.right = "-520px";
        x.style.opacity = 1;
        y.style.opacity = 0;
    }

    function register() {
        x.style.left = "-510px";
        y.style.right = "5px";
        x.style.opacity = 0;
        y.style.opacity = 1;
    }

    function validateLogin() {
        const username = document.getElementById("usernameOrEmail").value;
        const password = document.getElementById("password").value;
        const errorMessage = document.getElementById("errorMessage");

        if (username === "user" && password === "password") {
            window.location.href = "./demo1(home).html";
            return true;
        } else {
            errorMessage.style.display = "block";
            errorMessage.textContent = "Invalid username or password";
            return false; 
        }
    }
</script>
